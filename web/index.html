<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitud de Expediente</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1 id="nombreCentroHeader">Portal de Solicitud de Expedientes</h1>
    <p id="subtituloHeader">Bienvenido. Seleccione una opción.</p>
  </header>
  <main>
    <div class="menu">
      <button id="btnNueva">Nueva Solicitud</button>
      <button id="btnConsulta">Consulta de Solicitud</button>
    </div>

    <section id="nuevaSolicitud" class="panel hidden">
      <h2>Nueva Solicitud</h2>
      <form id="formSolicitud">
        <fieldset>
          <legend>Datos del Solicitante / Estudiante</legend>
          <label>Nombre del Solicitante
            <input type="text" name="nombreSolicitante" required />
          </label>
          <label>Nombre del Estudiante
            <input type="text" name="nombreEstudiante" required />
          </label>
          <label>Año(s) que estuvo en el centro
            <input type="text" name="anosCentro" placeholder="Ej: 2018-2023" required />
          </label>
          <label>Grado cursado
            <select name="grado" id="grado" required>
              <option value="">Seleccione</option>
              <option value="1ro">1ro</option>
              <option value="2do">2do</option>
              <option value="3ro">3ro</option>
              <option value="4to">4to</option>
              <option value="5to">5to</option>
              <option value="6to">6to</option>
            </select>
          </label>
          <div id="optativasWrapper" class="hidden">
            <label>Salida Optativa (solo 4to-6to)
              <select name="optativa" id="optativa">
                <option value="">Seleccione</option>
              </select>
            </label>
          </div>
          <label>Fecha de nacimiento
            <input type="date" name="fechaNacimiento" required />
          </label>
          <label>Cédula
            <input type="text" name="cedula" pattern="[0-9\-]+" placeholder="001-1234567-8" required />
          </label>
          <label>Teléfono de contacto
            <input type="tel" name="telefono" pattern="[0-9\-\(\)\s]+" placeholder="809-555-1234" required />
          </label>
        </fieldset>
        <fieldset>
          <legend>Tipo(s) de Documento</legend>
          <div class="checkbox-group">
            <label><input type="checkbox" name="tipo" value="record_notas" /> Record de Notas</label>
            <label><input type="checkbox" name="tipo" value="boletin" /> Boletín de Calificaciones</label>
            <label><input type="checkbox" name="tipo" value="certificacion" /> Certificación</label>
            <label><input type="checkbox" name="tipo" value="otros" /> Otros</label>
          </div>
        </fieldset>
        <button type="submit">Enviar Solicitud</button>
        <button type="button" id="cancelNueva" class="sec">Cancelar</button>
      </form>
      <div id="resultadoSolicitud" class="mensaje"></div>
    </section>

    <section id="consultaSolicitud" class="panel hidden">
      <h2>Consulta de Solicitud</h2>
      <form id="formConsulta">
        <label>Cédula
          <input type="text" name="cedulaConsulta" placeholder="001-1234567-8" required />
        </label>
        <label>Código de Ticket
          <input type="text" name="codigoConsulta" required />
        </label>
        <button type="submit">Consultar</button>
        <button type="button" id="cancelConsulta" class="sec">Cancelar</button>
      </form>
      <div id="resultadoConsulta" class="mensaje"></div>
    </section>
  </main>
  <footer>
    <small id="footerTexto">&copy; Centro Educativo - Sistema de Expedientes</small>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
